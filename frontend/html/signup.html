<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>
    <body>
        <form method="post" action="/sign/signup">
            <fieldset>
                <div>
                    <label>사용자 이름</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <br>
                <div>
                    <label>사용자 아이디</label>
                    <input type="text" name="id" placeholder="ID">
                </div>
                <br>
                <div>
                    <label>사용자 비밀번호</label>
                    <input type="password" name="password" placeholder="PW">
                </div>
                <br>
                <div>
                    <input type="submit" value="회원가입">
                </div>
            </fieldset>
        </form>
    </body>
</html>
